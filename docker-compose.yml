services:
  db:
    image: postgres:16-alpine
    container_name: scamradar_pg
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./backend
    container_name: scamradar_api
    env_file: .env
    working_dir: /app
    environment:
      - PYTHONPATH=/app            # QUAN TRá»ŒNG
      - ALEMBIC_CONFIG=alembic/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "7000:7000"
    command: ["bash", "-lc", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 7000 --reload"]

volumes:
  pgdata: